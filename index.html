<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hybrid GX</title>
    <style>
        :root { --accent: #FF8C00; --bg: #0b0b0b; --sidebar-bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        #tabs { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; border-bottom: 2px solid var(--accent); height: 42px; }
        .tab { background: #1a1a1a; padding: 6px 15px; border-radius: 5px 5px 0 0; cursor: pointer; min-width: 140px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; border-bottom: none; color: #888; }
        .tab.active { background: var(--accent); color: black; font-weight: bold; border-color: var(--accent); }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-bar { background: #151515; padding: 8px 15px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #222; }
        .nav-btn { cursor: pointer; color: var(--accent); font-size: 20px; user-select: none; }
        #addr-bar { flex: 1; background: #000; border: 1px solid #333; color: #ccc; padding: 6px 15px; border-radius: 4px; outline: none; }

        .container { display: flex; flex: 1; overflow: hidden; }

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar { width: 65px; background: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #222; }
        .side-icon { margin-bottom: 25px; cursor: pointer; transition: 0.2s; }
        .side-icon img { width: 34px; height: 34px; border-radius: 8px; }

        #viewport { flex: 1; position: relative; background: #111; }
        .view-content { width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; }
        .view-content.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* –ì–æ–ª–æ–≤–Ω–∏–π –µ–∫—Ä–∞–Ω */
        #home { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: var(--bg); z-index: 10; }
        #home.hidden { display: none; }
        .logo { font-size: 55px; font-weight: bold; margin-bottom: 30px; letter-spacing: 2px; }
        .orange { color: var(--accent); }

        .main-search { width: 500px; padding: 14px 25px; border-radius: 30px; border: 2px solid #222; background: #111; color: white; font-size: 16px; outline: none; margin-bottom: 40px; }
        .main-search:focus { border-color: var(--accent); }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 550px; }
        .tile { background: #161616; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid #222; }
        .tile:hover { border-color: var(--accent); transform: translateY(-3px); }
        .tile img { width: 35px; height: 35px; margin-bottom: 8px; }
        .tile span { display: block; font-size: 12px; color: #bbb; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="t-home" onclick="showView('home')">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="back()">‚üµ</div>
        <div class="nav-btn" onclick="forward()">‚ü∂</div>
        <div class="nav-btn" onclick="reload()">‚ü≥</div>
        <input type="text" id="addr-bar" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç (Bing –ø—Ä–∞—Ü—é—î —Ç—É—Ç)..." onkeypress="handleEnter(event)">
        <div class="nav-btn" title="–í—ñ–¥–∫—Ä–∏—Ç–∏ –ø—Ä—è–º–æ, —è–∫—â–æ –Ω–µ –≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è" onclick="forceOpen()">üöÄ</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="side-icon" title="YouTube" onclick="openTab('https://www.youtube.com/embed/','YouTube')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"></div>
            <div class="side-icon" title="Telegram" onclick="openTab('https://web.telegram.org/','Telegram')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></div>
            <div class="side-icon" title="Discord" onclick="openTab('https://discord.com/app','Discord')"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg"></div>
        </div>

        <div id="viewport">
            <div id="home" class="view-content active">
                <div class="logo"><span class="orange">Hybrid</span> GX</div>
                <input type="text" class="main-search" placeholder="–®—É–∫–∞—Ç–∏ –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ —á–µ—Ä–µ–∑ Bing..." onkeypress="handleEnter(event)">
                <div class="grid">
                    <div class="tile" onclick="openTab('https://www.roblox.com','Roblox')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg"><span>Roblox</span></div>
                    <div class="tile" onclick="openTab('https://poki.com','Poki')"><img src="https://poki.com/favicon.ico"><span>Poki</span></div>
                    <div class="tile" onclick="openTab('https://github.com','GitHub')"><img src="https://github.githubassets.com/favicons/favicon.svg"><span>GitHub</span></div>
                    <div class="tile" onclick="openTab('https://www.twitch.tv','Twitch')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg"><span>Twitch</span></div>
                </div>
            </div>
            </div>
    </div>

    <script>
        let tabCount = 0;
        let activeId = 'home';
        let currentUrl = '';

        function handleEnter(e) {
            if (e.key === 'Enter') {
                let v = e.target.value;
                if (!v) return;
                // –í–ò–ö–û–†–ò–°–¢–û–í–£–Ñ–ú–û BING - –≤—ñ–Ω –¥–æ–∑–≤–æ–ª—è—î –≤–±—É–¥–æ–≤—É–≤–∞–Ω–Ω—è!
                let url = (v.includes('.') && !v.includes(' ')) ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.bing.com/search?q=' + encodeURIComponent(v);
                openTab(url, '–ü–æ—à—É–∫');
                e.target.value = '';
            }
        }

        function openTab(url, title) {
            tabCount++;
            let fId = 'f' + tabCount;
            let tId = 't' + tabCount;
            currentUrl = url;

            let tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span style="margin-left:10px" onclick="closeTab(event,'${tId}','${fId}')">√ó</span>`;
            tab.onclick = () => showView(fId, tId, url);
            document.getElementById('tabs').appendChild(tab);

            let wrapper = document.createElement('div');
            wrapper.className = 'view-content';
            wrapper.id = fId;
            wrapper.innerHTML = `<iframe src="${url}"></iframe>`;
            
            document.getElementById('viewport').appendChild(wrapper);
            showView(fId, tId, url);
        }

        function showView(fId, tId, url = '') {
            activeId = fId;
            currentUrl = url;
            document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            document.getElementById(fId).classList.add('active');
            document.getElementById(tId).classList.add('active');
            
            if (fId !== 'home') {
                document.getElementById('addr-bar').value = url;
            } else {
                document.getElementById('addr-bar').value = '';
            }
        }

        function forceOpen() { if(currentUrl) window.open(currentUrl, '_blank'); }

        function closeTab(e, tId, fId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(fId).remove();
            showView('home', 't-home');
        }

        function back() { if(activeId !== 'home') { let f = document.querySelector(`#${activeId} iframe`); f.contentWindow.history.back(); } }
        function forward() { if(activeId !== 'home') { let f = document.querySelector(`#${activeId} iframe`); f.contentWindow.history.forward(); } }
        function reload() { if(activeId !== 'home') { let f = document.querySelector(`#${activeId} iframe`); f.src = f.src; } }
    </script>
</body>
</html>
