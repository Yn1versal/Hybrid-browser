<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Browser v7.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs-bar { background: #1a1a1a; display: flex; align-items: flex-end; padding: 8px 10px 0; gap: 5px; border-bottom: 1px solid #333; height: 45px; }
        .tab { background: #2d2d2d; padding: 8px 15px; border-radius: 8px 8px 0 0; cursor: pointer; font-size: 12px; min-width: 120px; display: flex; justify-content: space-between; align-items: center; color: #aaa; border: 1px solid #333; border-bottom: none; }
        .tab.active { background: #FF8C00; color: black; font-weight: bold; border-color: #FF8C00; }
        .close-btn { margin-left: 10px; font-size: 16px; cursor: pointer; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-bar { background: #222; padding: 8px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 2px solid #FF8C00; }
        .nav-btn { cursor: pointer; font-size: 18px; color: #FF8C00; user-select: none; font-weight: bold; }
        .address-input { flex: 1; background: #121212; border: 1px solid #444; padding: 6px 15px; border-radius: 20px; color: #ccc; outline: none; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞ —á–∞—Å—Ç–∏–Ω–∞ */
        .app-body { display: flex; flex: 1; overflow: hidden; }

        /* –ë–û–ö–û–í–ê –ü–ê–ù–ï–õ–¨ (–≤–æ–Ω–∞ —Ç–µ–ø–µ—Ä —Ç–æ—á–Ω–æ –Ω—ñ–∫—É–¥–∏ –Ω–µ –∑–Ω–∏–∫–Ω–µ) */
        .sidebar { width: 70px; background: #181818; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #333; z-index: 100; }
        .side-btn { width: 45px; height: 45px; margin-bottom: 20px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; position: relative; }
        .side-btn img { width: 32px; height: 32px; border-radius: 5px; }
        .side-btn:hover { transform: scale(1.1); }
        .dot { position: absolute; top: 0; right: 0; width: 12px; height: 12px; background: #ff1b2d; border-radius: 50%; border: 2px solid #181818; }

        /* –í—ñ–∫–Ω–∞ —Å–∞–π—Ç—ñ–≤ */
        .view-container { flex: 1; position: relative; background: #121212; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
        iframe.active { display: block; }

        /* –ì–æ–ª–æ–≤–Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ */
        .home-ui { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; transition: 0.3s; }
        .home-ui.hidden { display: none; }
        .logo { font-size: 64px; font-weight: bold; margin-bottom: 10px; }
        .orange { color: #FF8C00; }
    </style>
</head>
<body>

    <div class="tabs-bar" id="tabsBar">
        <div class="tab active" id="tab-home" onclick="showTab('home-ui', 'tab-home')">
            <span>üè† –ì–æ–ª–æ–≤–Ω–∞</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="navBack()">‚üµ</div>
        <div class="nav-btn" onclick="navForward()">‚ü∂</div>
        <div class="nav-btn" onclick="navReload()">‚ü≥</div>
        <input type="text" class="address-input" id="urlInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç —É Google –∞–±–æ URL-–∞–¥—Ä–µ—Å—É..." onkeypress="handleInput(event)">
    </div>

    <div class="app-body">
        <div class="sidebar">
            <div class="side-btn" onclick="newTab('https://web.telegram.org', 'Telegram')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="TG">
            </div>
            <div class="side-btn" onclick="newTab('https://discord.com/app', 'Discord')">
                <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="DS">
                <div class="dot"></div>
            </div>
            <div class="side-btn" onclick="newTab('https://www.youtube.com/embed', 'YouTube')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YT">
            </div>
        </div>

        <div class="view-container" id="viewContainer">
            <div id="home-ui" class="home-ui">
                <div class="logo"><span class="orange">Hybrid</span> browser</div>
                <p style="color: #555;">v7.0 Stable Edition</p>
            </div>
        </div>
    </div>

    <script>
        let counter = 0;
        let currentFrameId = null;

        function handleInput(e) {
            if (e.key === 'Enter') {
                let val = e.target.value;
                let url;
                if (val.includes('.') && !val.includes(' ')) {
                    url = val.startsWith('http') ? val : 'https://' + val;
                } else {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(val);
                }
                newTab(url, '–ü–æ—à—É–∫');
                e.target.value = '';
            }
        }

        function newTab(url, title) {
            counter++;
            const tId = 't-' + counter;
            const fId = 'f-' + counter;

            // –°—Ç–≤–æ—Ä—é—î–º–æ –≤–∫–ª–∞–¥–∫—É
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span class="close-btn" onclick="removeTab(event, '${tId}', '${fId}')">√ó</span>`;
            tab.onclick = () => showTab(fId, tId);

            // –°—Ç–≤–æ—Ä—é—î–º–æ —Ñ—Ä–µ–π–º
            const ifr = document.createElement('iframe');
            ifr.id = fId;
            ifr.src = url;

            document.getElementById('tabsBar').appendChild(tab);
            document.getElementById('viewContainer').appendChild(ifr);

            showTab(fId, tId);
        }

        function showTab(fId, tId) {
            currentFrameId = (fId === 'home-ui') ? null : fId;

            // –•–æ–≤–∞—î–º–æ –≤—Å–µ
            document.querySelectorAll('iframe').forEach(i => i.classList.remove('active'));
            document.getElementById('home-ui').classList.add('hidden');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω–µ
            if (fId === 'home-ui') {
                document.getElementById('home-ui').classList.remove('hidden');
            } else {
                document.getElementById(fId).classList.add('active');
                document.getElementById('urlInput').value = document.getElementById(fId).src;
            }
            document.getElementById(tId).classList.add('active');
        }

        function removeTab(e, tId, fId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(fId).remove();
            showTab('home-ui', 'tab-home');
        }

        function navBack() { if(currentFrameId) document.getElementById(currentFrameId).contentWindow.history.back(); }
        function navForward() { if(currentFrameId) document.getElementById(currentFrameId).contentWindow.history.forward(); }
        function navReload() { if(currentFrameId) { let f = document.getElementById(currentFrameId); f.src = f.src; } }
    </script>
</body>
</html>
