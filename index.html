<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Browser v6.0</title>
    <link rel="icon" href="https://www.vectorlogo.zone/logos/discordapp/discordapp-icon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –ü–∞–Ω–µ–ª—å –≤–∫–ª–∞–¥–æ–∫ */
        .tabs-container { background: #1a1a1a; display: flex; align-items: flex-end; padding: 8px 10px 0; gap: 4px; border-bottom: 1px solid #333; }
        .tab { background: #2d2d2d; padding: 8px 15px; border-radius: 8px 8px 0 0; cursor: pointer; font-size: 12px; min-width: 120px; max-width: 180px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; border-bottom: none; color: #aaa; }
        .tab.active { background: #FF8C00; color: black; font-weight: bold; border-color: #FF8C00; }
        .tab .close-tab { margin-left: 10px; opacity: 0.6; font-size: 16px; }
        .tab .close-tab:hover { color: red; opacity: 1; }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó (–°—Ç—Ä—ñ–ª–∫–∏) */
        .nav-bar { background: #222; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #FF8C00; }
        .nav-btn { cursor: pointer; font-size: 20px; color: #FF8C00; user-select: none; transition: 0.2s; }
        .nav-btn:hover { transform: scale(1.2); color: white; }
        .address-bar { flex: 1; background: #121212; border: 1px solid #444; padding: 5px 15px; border-radius: 15px; color: #ccc; font-size: 13px; outline: none; }

        /* –†–æ–±–æ—á–∞ –∑–æ–Ω–∞ */
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 60px; background: #181818; display: flex; flex-direction: column; align-items: center; padding-top: 15px; border-right: 1px solid #333; }
        .side-icon { width: 40px; height: 40px; margin-bottom: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; }
        .side-icon img { width: 28px; height: 28px; }
        .notif { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: red; border-radius: 50%; border: 2px solid #181818; }

        .main-content { flex: 1; position: relative; background: #121212; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
        iframe.active { display: block; }

        /* –ì–æ–ª–æ–≤–Ω–∞ */
        .home-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .home-page.hidden { display: none; }
        .logo { font-size: 60px; font-weight: bold; margin-bottom: 20px; }
        .orange { color: #FF8C00; }
    </style>
</head>
<body>

    <div class="tabs-container" id="tabBar">
        <div class="tab active" id="main-tab" onclick="switchTab('home-view', 'main-tab')">
            <span>üè† –ì–æ–ª–æ–≤–Ω–∞</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="goBack()">‚üµ</div>
        <div class="nav-btn" onclick="goForward()">‚ü∂</div>
        <div class="nav-btn" onclick="reloadTab()">‚ü≥</div>
        <input type="text" class="address-bar" id="addrBar" placeholder="–í–≤–µ–¥—ñ—Ç—å –∞–¥—Ä–µ—Å—É..." onkeypress="handleSearch(event)">
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <div class="side-icon" onclick="openInTab('https://web.telegram.org', 'Telegram')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
            </div>
            <div class="side-icon" onclick="openInTab('https://discord.com/app', 'Discord')">
                <img src="https://www.svgrepo.com/show/353655/discord-icon.svg">
                <div class="notif"></div>
            </div>
            <div class="side-icon" onclick="openInTab('https://www.bing.com', 'Bing')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Bing_Fluent_Logo.svg">
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div id="home-view" class="home-page">
                <div class="logo"><span class="orange">Hybrid</span> browser</div>
                <p style="color: #666;">–í–≤–µ–¥—ñ—Ç—å URL –∞–±–æ –≤–∏–±–µ—Ä—ñ—Ç—å —Å–µ—Ä–≤—ñ—Å –∑–ª—ñ–≤–∞</p>
            </div>
        </div>
    </div>

    <script>
        let tabCounter = 0;
        let activeIframeId = null;

        function handleSearch(e) {
            if (e.key === 'Enter') {
                let url = e.target.value;
                if (!url.startsWith('http')) url = 'https://' + url;
                openInTab(url, '–ù–æ–≤–∞ –≤–∫–ª–∞–¥–∫–∞');
            }
        }

        function openInTab(url, title) {
            tabCounter++;
            const tabId = 'tab-btn-' + tabCounter;
            const frameId = 'frame-' + tabCounter;

            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tabId;
            tab.innerHTML = `<span>${title}</span> <span class="close-tab" onclick="closeTab(event, '${tabId}', '${frameId}')">√ó</span>`;
            tab.onclick = () => switchTab(frameId, tabId);

            const iframe = document.createElement('iframe');
            iframe.id = frameId;
            iframe.src = url;

            document.getElementById('tabBar').appendChild(tab);
            document.getElementById('mainContent').appendChild(iframe);
            document.getElementById('addrBar').value = url;

            switchTab(frameId, tabId);
        }

        function switchTab(frameId, tabId) {
            activeIframeId = (frameId === 'home-view') ? null : frameId;
            
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            document.getElementById('home-view').classList.add('hidden');
            
            if (frameId === 'home-view') {
                document.getElementById('home-view').classList.remove('hidden');
                document.getElementById('addrBar').value = '';
            } else {
                const activeFrame = document.getElementById(frameId);
                activeFrame.classList.add('active');
                document.getElementById('addrBar').value = activeFrame.src;
            }

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function closeTab(event, tabId, frameId) {
            event.stopPropagation();
            document.getElementById(tabId).remove();
            document.getElementById(frameId).remove();
            switchTab('home-view', 'main-tab');
        }

        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è —Å—Ç—Ä—ñ–ª–æ–∫ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó
        function goBack() {
            if (activeIframeId) document.getElementById(activeIframeId).contentWindow.history.back();
        }
        function goForward() {
            if (activeIframeId) document.getElementById(activeIframeId).contentWindow.history.forward();
        }
        function reloadTab() {
            if (activeIframeId) {
                const frame = document.getElementById(activeIframeId);
                frame.src = frame.src;
            }
        }
    </script>
</body>
</html>
