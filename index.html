<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Browser | Opera GX Style</title>
    <style>
        :root { --gx-orange: #FF8C00; --gx-dark: #0f0f0f; --gx-gray: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--gx-dark); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–∫–ª–∞–¥–∫–∏ –∑–≤–µ—Ä—Ö—É */
        #tabs { background: #050505; display: flex; padding: 8px 10px 0; gap: 4px; border-bottom: 1px solid var(--gx-orange); height: 40px; }
        .tab { background: #151515; padding: 6px 15px; border-radius: 5px 5px 0 0; cursor: pointer; min-width: 130px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; color: #888; border: 1px solid #222; border-bottom: none; }
        .tab.active { background: var(--gx-orange); color: black; font-weight: bold; border-color: var(--gx-orange); }
        .close-tab { margin-left: 10px; font-size: 14px; cursor: pointer; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-bar { background: var(--gx-gray); padding: 8px 15px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #333; }
        .nav-btn { cursor: pointer; color: var(--gx-orange); font-size: 18px; user-select: none; }
        #addr-bar { flex: 1; background: #000; border: 1px solid #333; color: #ccc; padding: 6px 15px; border-radius: 4px; font-size: 13px; outline: none; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar { width: 60px; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #222; }
        .side-icon { margin-bottom: 25px; cursor: pointer; transition: 0.2s; position: relative; }
        .side-icon img { width: 32px; height: 32px; filter: grayscale(0.5); }
        .side-icon:hover img { filter: grayscale(0); transform: scale(1.1); }
        .dot { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: red; border-radius: 50%; border: 2px solid #0a0a0a; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        #viewport { flex: 1; position: relative; background: var(--gx-dark); }
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
        iframe.active { display: block; }

        /* –ì–û–õ–û–í–ù–ò–ô –ï–ö–†–ê–ù (OPERA GX STYLE) */
        #home { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        #home.hidden { display: none; }
        .logo { font-size: 50px; font-weight: bold; letter-spacing: 2px; margin-bottom: 30px; }
        .orange { color: var(--gx-orange); }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∏–π –ø–æ—à—É–∫ */
        .search-container { position: relative; margin-bottom: 40px; }
        .main-input { width: 500px; padding: 15px 25px; border-radius: 5px; border: 2px solid #333; background: #151515; color: white; font-size: 16px; outline: none; transition: 0.3s; }
        .main-input:focus { border-color: var(--gx-orange); box-shadow: 0 0 15px rgba(255, 140, 0, 0.2); }

        /* –®–≤–∏–¥–∫—ñ –≤–∫–ª–∞–¥–∫–∏ (Speed Dial) —è–∫ –≤ –û–ø–µ—Ä—ñ */
        .speed-dial { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 500px; }
        .dial-item { background: #1a1a1a; padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .dial-item:hover { background: #252525; border-color: var(--gx-orange); transform: translateY(-5px); }
        .dial-item img { width: 40px; height: 40px; margin-bottom: 8px; }
        .dial-item span { display: block; font-size: 12px; color: #bbb; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="t-home" onclick="showView('home')">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="navBack()">‚üµ</div>
        <div class="nav-btn" onclick="navForward()">‚ü∂</div>
        <div class="nav-btn" onclick="navReload()">‚ü≥</div>
        <input type="text" id="addr-bar" placeholder="–ü–æ—à—É–∫ –∞–±–æ URL..." onkeypress="handleUrl(event)">
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="side-icon" onclick="openTab('https://web.telegram.org', 'Telegram')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></div>
            <div class="side-icon" onclick="openTab('https://discord.com/app', 'Discord')"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg"><div class="dot"></div></div>
            <div class="side-icon" onclick="openTab('https://www.youtube.com/embed', 'YouTube')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"></div>
        </div>

        <div id="viewport">
            <div id="home">
                <div class="logo"><span class="orange">HYBRID</span> GX</div>
                
                <div class="search-container">
                    <input type="text" class="main-input" placeholder="–®—É–∫–∞—Ç–∏ –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ..." onkeypress="handleUrl(event)">
                </div>

                <div class="speed-dial">
                    <div class="dial-item" onclick="openTab('https://www.roblox.com', 'Roblox')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg">
                        <span>Roblox</span>
                    </div>
                    <div class="dial-item" onclick="openTab('https://web.archive.org', 'Archive')">
                        <img src="https://archive.org/favicon.ico">
                        <span>Archive</span>
                    </div>
                    <div class="dial-item" onclick="openTab('https://github.com', 'GitHub')">
                        <img src="https://github.githubassets.com/favicons/favicon.svg">
                        <span>GitHub</span>
                    </div>
                    <div class="dial-item" onclick="openTab('https://poki.com', 'Poki Games')">
                        <img src="https://poki.com/favicon.ico">
                        <span>Poki Games</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tabCount = 0;
        let activeId = 'home';

        function handleUrl(e) {
            if (e.key === 'Enter') {
                let v = e.target.value;
                if (!v) return;
                let url = (v.includes('.') && !v.includes(' ')) ? (v.startsWith('http') ? v : 'https://' + v) : 'https://duckduckgo.com/?q=' + encodeURIComponent(v);
                openTab(url, '–í–∫–ª–∞–¥–∫–∞');
                e.target.value = '';
            }
        }

        function openTab(url, title) {
            tabCount++;
            let fId = 'f' + tabCount;
            let tId = 't' + tabCount;

            let tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span class="close-tab" onclick="closeTab(event, '${tId}', '${fId}')">√ó</span>`;
            tab.onclick = () => showView(fId, tId);
            document.getElementById('tabs').appendChild(tab);

            let ifr = document.createElement('iframe');
            ifr.id = fId;
            ifr.src = url;
            document.getElementById('viewport').appendChild(ifr);

            showView(fId, tId);
        }

        function showView(fId, tId = 't-home') {
            activeId = fId;
            document.querySelectorAll('iframe').forEach(i => i.classList.remove('active'));
            document.getElementById('home').classList.toggle('hidden', fId !== 'home');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            if (fId !== 'home') {
                let frame = document.getElementById(fId);
                frame.classList.add('active');
                document.getElementById('addr-bar').value = frame.src;
            } else {
                document.getElementById('addr-bar').value = '';
            }
            document.getElementById(tId).classList.add('active');
        }

        function closeTab(e, tId, fId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(fId).remove();
            showView('home');
        }

        function navBack() { if(activeId !== 'home') document.getElementById(activeId).contentWindow.history.back(); }
        function navForward() { if(activeId !== 'home') document.getElementById(activeId).contentWindow.history.forward(); }
        function navReload() { if(activeId !== 'home') { let f = document.getElementById(activeId); f.src = f.src; } }
    </script>
</body>
</html>
