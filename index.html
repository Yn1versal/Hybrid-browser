<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hybrid GX</title>
    <style>
        :root { --accent: #FF8C00; --bg: #0b0b0b; --sidebar-bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Tabs */
        #tabs { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; border-bottom: 2px solid var(--accent); height: 42px; }
        .tab { background: #1a1a1a; padding: 6px 15px; border-radius: 5px 5px 0 0; cursor: pointer; min-width: 130px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; color: #888; border-bottom: none; }
        .tab.active { background: var(--accent); color: black; font-weight: bold; border-color: var(--accent); }

        /* Nav */
        .nav-bar { background: #151515; padding: 8px 15px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #222; }
        .nav-btn { cursor: pointer; color: var(--accent); font-size: 20px; user-select: none; }
        #addr-bar { flex: 1; background: #000; border: 1px solid #333; color: #ccc; padding: 6px 15px; border-radius: 4px; outline: none; }

        .container { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 65px; background: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #222; z-index: 100; }
        .side-icon { margin-bottom: 25px; cursor: pointer; transition: 0.2s; }
        .side-icon:hover { transform: scale(1.1); }
        .side-icon img { width: 32px; height: 32px; border-radius: 6px; }

        /* Viewport */
        #viewport { flex: 1; position: relative; background: #000; }
        .view-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background: white; }
        .view-frame.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* Home View */
        #home-view { display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; background: var(--bg); text-align: center; }
        .logo { font-size: 70px; font-weight: bold; margin-bottom: 5px; letter-spacing: -2px; }
        .orange { color: var(--accent); }
        .subtitle { color: #444; margin-bottom: 30px; font-size: 12px; letter-spacing: 3px; }

        .search-container { position: relative; width: 550px; margin-bottom: 40px; }
        .main-search { width: 100%; padding: 15px 25px; border-radius: 30px; border: 2px solid #222; background: #111; color: white; font-size: 16px; outline: none; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 550px; }
        .tile { background: #161616; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .tile:hover { border-color: var(--accent); transform: translateY(-3px); }
        .tile img { width: 30px; height: 30px; margin-bottom: 8px; }
        .tile span { font-size: 11px; color: #777; display: block; }

        .rocket-fix { position: absolute; bottom: 20px; right: 20px; background: var(--accent); color: black; padding: 12px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; display: none; z-index: 1000; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="tab-home" onclick="showPage('home-view', 'tab-home')">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="goBack()">‚üµ</div>
        <div class="nav-btn" onclick="location.reload()">‚ü≥</div>
        <input type="text" id="addr-bar" placeholder="–ü–æ—à—É–∫ –∞–±–æ URL..." onkeypress="handleEnter(event)">
        <div class="nav-btn" onclick="forceOpen()">üöÄ</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="side-icon" onclick="createTab('https://www.youtube.com/embed/','YouTube')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"></div>
            <div class="side-icon" onclick="createTab('https://www.bing.com','Bing')"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Bing_Fluent_Logo.svg"></div>
            <div class="side-icon" onclick="createTab('https://web.telegram.org/a/','Telegram')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></div>
        </div>

        <div id="viewport">
            <div id="home-view" class="view-frame active">
                <div class="logo">Hybrid <span class="orange">GX</span></div>
                <div class="subtitle">STABLE RELEASE v25.0</div>
                <div class="search-container">
                    <input type="text" class="main-search" placeholder="–®—É–∫–∞—Ç–∏ –≤ Bing..." onkeypress="handleEnter(event)">
                </div>
                <div class="grid">
                    <div class="tile" onclick="createTab('https://www.roblox.com','Roblox')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg"><span>Roblox</span></div>
                    <div class="tile" onclick="createTab('https://poki.com','Poki')"><img src="https://poki.com/favicon.ico"><span>Poki</span></div>
                    <div class="tile" onclick="createTab('https://github.com','GitHub')"><img src="https://github.githubassets.com/favicons/favicon.svg"><span>GitHub</span></div>
                    <div class="tile" onclick="createTab('https://www.twitch.tv','Twitch')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg"><span>Twitch</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="rocket" class="rocket-fix" onclick="forceOpen()">–°–∞–π—Ç –±–ª–æ–∫—É—î—Ç—å—Å—è? –¢–∏—Å–Ω–∏ üöÄ</div>

    <script>
        let tabCounter = 0;
        let activeUrl = '';

        function handleEnter(e) {
            if (e.key === 'Enter') {
                let v = e.target.value;
                if (!v) return;
                // Bing –∫—Ä–∞—â–µ –ø—Ä–∞—Ü—é—î —É —Ñ—Ä–µ–π–º–∞—Ö –Ω—ñ–∂ Google
                let url = (v.includes('.') && !v.includes(' ')) ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.bing.com/search?q=' + encodeURIComponent(v);
                createTab(url, '–í–∫–ª–∞–¥–∫–∞');
                e.target.value = '';
            }
        }

        function createTab(url, title) {
            tabCounter++;
            const pId = 'p' + tabCounter;
            const tId = 't' + tabCounter;
            activeUrl = url;

            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span style="margin-left:10px" onclick="closeTab(event,'${tId}','${pId}')">√ó</span>`;
            tab.onclick = () => showPage(pId, tId, url);
            document.getElementById('tabs').appendChild(tab);

            const page = document.createElement('div');
            page.className = 'view-frame';
            page.id = pId;
            page.innerHTML = `<iframe src="${url}"></iframe>`;
            document.getElementById('viewport').appendChild(page);

            showPage(pId, tId, url);
            document.getElementById('rocket').style.display = 'block';
        }

        function showPage(pId, tId, url = '') {
            activeUrl = url;
            document.querySelectorAll('.view-frame').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            const targetPage = document.getElementById(pId);
            const targetTab = document.getElementById(tId);
            
            if(targetPage) targetPage.classList.add('active');
            if(targetTab) targetTab.classList.add('active');
            
            document.getElementById('addr-bar').value = (pId === 'home-view') ? '' : url;
        }

        function closeTab(e, tId, pId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(pId).remove();
            showPage('home-view', 'tab-home');
        }

        function forceOpen() { if(activeUrl) window.open(activeUrl, '_blank'); }
        function goBack() { const f = document.querySelector('.view-frame.active iframe'); if(f) f.contentWindow.history.back(); }
    </script>
</body>
</html>
