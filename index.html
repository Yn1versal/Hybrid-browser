<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hybrid GX Browser v12.0</title>
    <style>
        :root { --accent: #FF8C00; --bg: #0b0b0b; --sidebar-bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        #tabs { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; border-bottom: 1px solid var(--accent); height: 42px; }
        .tab { background: #1a1a1a; padding: 6px 15px; border-radius: 5px 5px 0 0; cursor: pointer; min-width: 140px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; border-bottom: none; color: #888; }
        .tab.active { background: var(--accent); color: black; font-weight: bold; border-color: var(--accent); }
        .close-tab { margin-left: 10px; font-size: 16px; cursor: pointer; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-bar { background: #151515; padding: 8px 15px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #222; }
        .nav-btn { cursor: pointer; color: var(--accent); font-size: 20px; user-select: none; }
        #addr-bar { flex: 1; background: #000; border: 1px solid #333; color: #ccc; padding: 6px 15px; border-radius: 4px; outline: none; font-size: 13px; }

        .container { display: flex; flex: 1; overflow: hidden; }

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å (YOUTUBE –ü–û–í–ï–†–ù–£–¢–û) */
        .sidebar { width: 65px; background: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #222; }
        .side-icon { margin-bottom: 25px; cursor: pointer; transition: 0.2s; position: relative; }
        .side-icon img { width: 34px; height: 34px; }
        .side-icon:hover { transform: scale(1.1); }
        .dot { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: red; border-radius: 50%; border: 2px solid var(--sidebar-bg); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        #viewport { flex: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
        iframe.active { display: block; }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ò–ô –ï–ö–†–ê–ù */
        #home { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        #home.hidden { display: none; }
        .logo { font-size: 55px; font-weight: bold; margin-bottom: 30px; text-shadow: 0 0 15px rgba(255,140,0,0.3); }
        .orange { color: var(--accent); }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∏–π –ø–æ—à—É–∫ (–¶–ü–°) */
        .main-search { width: 550px; padding: 15px 25px; border-radius: 8px; border: 2px solid #222; background: #111; color: white; font-size: 18px; outline: none; margin-bottom: 40px; transition: 0.3s; }
        .main-search:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(255, 140, 0, 0.1); }

        /* –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó (—è–∫ –≤ Opera GX) */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 600px; }
        .tile { background: #161616; padding: 18px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .tile:hover { border-color: var(--accent); background: #202020; transform: translateY(-5px); }
        .tile img { width: 40px; height: 40px; margin-bottom: 10px; }
        .tile span { display: block; font-size: 13px; font-weight: 500; color: #ddd; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="t-home" onclick="showView('home')">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="back()">‚üµ</div>
        <div class="nav-btn" onclick="forward()">‚ü∂</div>
        <div class="nav-btn" onclick="reload()">‚ü≥</div>
        <input type="text" id="addr-bar" placeholder="–ü–æ—à—É–∫ –∞–±–æ URL..." onkeypress="handleEnter(event)">
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="side-icon" onclick="openTab('https://web.telegram.org', 'Telegram')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></div>
            <div class="side-icon" onclick="openTab('https://discord.com/app', 'Discord')"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg"><div class="dot"></div></div>
            <div class="side-icon" onclick="openTab('https://www.youtube.com/embed', 'YouTube')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"></div>
        </div>

        <div id="viewport">
            <div id="home">
                <div class="logo"><span class="orange">HYBRID</span> GX</div>
                
                <input type="text" class="main-search" placeholder="–®—É–∫–∞—Ç–∏ –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ..." onkeypress="handleEnter(event)">

                <div class="grid">
                    <div class="tile" onclick="openTab('https://www.roblox.com', 'Roblox')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg">
                        <span>Roblox</span>
                    </div>
                    <div class="tile" onclick="openTab('https://poki.com', 'Poki')">
                        <img src="https://poki.com/favicon.ico">
                        <span>Poki Games</span>
                    </div>
                    <div class="tile" onclick="openTab('https://github.com', 'GitHub')">
                        <img src="https://github.githubassets.com/favicons/favicon.svg">
                        <span>GitHub</span>
                    </div>
                    <div class="tile" onclick="openTab('https://www.twitch.tv', 'Twitch')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg">
                        <span>Twitch</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tabCount = 0;
        let activeId = 'home';

        function handleEnter(e) {
            if (e.key === 'Enter') {
                let v = e.target.value;
                if (!v) return;
                let url = (v.includes('.') && !v.includes(' ')) ? (v.startsWith('http') ? v : 'https://' + v) : 'https://duckduckgo.com/?q=' + encodeURIComponent(v);
                openTab(url, '–í–∫–ª–∞–¥–∫–∞');
                e.target.value = '';
            }
        }

        function openTab(url, title) {
            tabCount++;
            let fId = 'f' + tabCount;
            let tId = 't' + tabCount;

            let tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span class="close-tab" onclick="closeTab(event, '${tId}', '${fId}')">√ó</span>`;
            tab.onclick = () => showView(fId, tId);
            document.getElementById('tabs').appendChild(tab);

            let ifr = document.createElement('iframe');
            ifr.id = fId;
            ifr.src = url;
            document.getElementById('viewport').appendChild(ifr);

            showView(fId, tId);
        }

        function showView(fId, tId = 't-home') {
            activeId = fId;
            document.querySelectorAll('iframe').forEach(i => i.classList.remove('active'));
            document.getElementById('home').classList.toggle('hidden', fId !== 'home');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            if (fId !== 'home') {
                let frame = document.getElementById(fId);
                frame.classList.add('active');
                document.getElementById('addr-bar').value = frame.src;
            } else {
                document.getElementById('addr-bar').value = '';
            }
            document.getElementById(tId).classList.add('active');
        }

        function closeTab(e, tId, fId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(fId).remove();
            showView('home');
        }

        function back() { if(activeId !== 'home') document.getElementById(activeId).contentWindow.history.back(); }
        function forward() { if(activeId !== 'home') document.getElementById(activeId).contentWindow.history.forward(); }
        function reload() { if(activeId !== 'home') { let f = document.getElementById(activeId); f.src = f.src; } }
    </script>
</body>
</html>
