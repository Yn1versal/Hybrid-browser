<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hybrid GX</title>
    <style>
        :root { --accent: #FF8C00; --bg: #0b0b0b; --sidebar-bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        #tabs { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; border-bottom: 2px solid var(--accent); height: 42px; }
        .tab { background: #1a1a1a; padding: 6px 15px; border-radius: 5px 5px 0 0; cursor: pointer; min-width: 120px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; color: #888; border-bottom: none; }
        .tab.active { background: var(--accent); color: black; font-weight: bold; border-color: var(--accent); }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-bar { background: #151515; padding: 8px 15px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #222; }
        .nav-btn { cursor: pointer; color: var(--accent); font-size: 20px; user-select: none; }
        #addr-bar { flex: 1; background: #000; border: 1px solid #333; color: #ccc; padding: 6px 15px; border-radius: 4px; outline: none; }

        .container { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar { width: 65px; background: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #222; z-index: 20; }
        .side-icon { margin-bottom: 25px; cursor: pointer; }
        .side-icon img { width: 32px; height: 32px; border-radius: 5px; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        #viewport { flex: 1; position: relative; background: #000; }
        .view-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background: white; }
        .view-frame.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }

        /* –ì–æ–ª–æ–≤–Ω–∞ */
        #home-view { display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; background: var(--bg); }
        #home-view.hidden { display: none !important; }
        .logo { font-size: 60px; font-weight: bold; margin-bottom: 30px; }
        .orange { color: var(--accent); }
        .main-search { width: 500px; padding: 15px 25px; border-radius: 30px; border: 2px solid #333; background: #111; color: white; font-size: 16px; outline: none; margin-bottom: 40px; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .tile { background: #161616; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid #222; width: 100px; }
        .tile:hover { border-color: var(--accent); transform: translateY(-3px); transition: 0.2s; }
        .tile img { width: 30px; height: 30px; margin-bottom: 8px; }
        .tile span { font-size: 11px; color: #aaa; display: block; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="tab-home" onclick="showHome()">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="goBack()">‚üµ</div>
        <div class="nav-btn" onclick="location.reload()">‚ü≥</div>
        <input type="text" id="addr-bar" placeholder="–ü–æ—à—É–∫ –∞–±–æ URL..." onkeypress="handleSearch(event)">
        <div class="nav-btn" onclick="forceOpen()" title="–í—ñ–¥–∫—Ä–∏—Ç–∏ —É –Ω–æ–≤—ñ–π –≤–∫–ª–∞–¥—Ü—ñ">üöÄ</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="side-icon" onclick="createTab('https://www.youtube.com/embed/','YouTube')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"></div>
            <div class="side-icon" onclick="createTab('https://web.telegram.org/a/','Telegram')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></div>
            <div class="side-icon" onclick="createTab('https://discord.com/app','Discord')"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg"></div>
        </div>

        <div id="viewport">
            <div id="home-view" class="view-frame active">
                <div class="logo"><span class="orange">Hybrid</span> GX</div>
                <input type="text" class="main-search" placeholder="–®—É–∫–∞—Ç–∏ –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ..." onkeypress="handleSearch(event)">
                <div class="grid">
                    <div class="tile" onclick="createTab('https://www.roblox.com','Roblox')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg"><span>Roblox</span></div>
                    <div class="tile" onclick="createTab('https://poki.com','Poki')"><img src="https://poki.com/favicon.ico"><span>Poki</span></div>
                    <div class="tile" onclick="createTab('https://github.com','GitHub')"><img src="https://github.githubassets.com/favicons/favicon.svg"><span>GitHub</span></div>
                    <div class="tile" onclick="createTab('https://www.twitch.tv','Twitch')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg"><span>Twitch</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tabCount = 0;
        let currentUrl = '';

        function handleSearch(e) {
            if (e.key === 'Enter') {
                let v = e.target.value;
                let url = (v.includes('.') && !v.includes(' ')) ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.bing.com/search?q=' + encodeURIComponent(v);
                createTab(url, '–ü–æ—à—É–∫');
                e.target.value = '';
            }
        }

        function createTab(url, title) {
            tabCount++;
            const pId = 'page-' + tabCount;
            const tId = 'tab-' + tabCount;
            currentUrl = url;

            // –°—Ç–≤–æ—Ä—é—î–º–æ –≤–∫–ª–∞–¥–∫—É –∑–≤–µ—Ä—Ö—É
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span style="margin-left:10px" onclick="closeTab(event,'${tId}','${pId}')">√ó</span>`;
            tab.onclick = () => switchView(pId, tId, url);
            document.getElementById('tabs').appendChild(tab);

            // –°—Ç–≤–æ—Ä—é—î–º–æ —Å–∞–º–µ –≤—ñ–∫–Ω–æ –∑ —Å–∞–π—Ç–æ–º
            const page = document.createElement('div');
            page.className = 'view-frame';
            page.id = pId;
            page.innerHTML = `<iframe src="${url}"></iframe>`;
            document.getElementById('viewport').appendChild(page);

            switchView(pId, tId, url);
        }

        function switchView(pId, tId, url = '') {
            currentUrl = url;
            // –•–æ–≤–∞—î–º–æ –í–°–ï
            document.querySelectorAll('.view-frame').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω–µ
            document.getElementById(pId).classList.add('active');
            document.getElementById(tId).classList.add('active');

            document.getElementById('addr-bar').value = (pId === 'home-view') ? '' : url;
        }

        function showHome() { switchView('home-view', 'tab-home'); }

        function closeTab(e, tId, pId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(pId).remove();
            showHome();
        }

        function forceOpen() { if(currentUrl) window.open(currentUrl, '_blank'); }
        function goBack() { 
            const activeFrame = document.querySelector('.view-frame.active iframe');
            if(activeFrame) activeFrame.contentWindow.history.back(); 
        }
    </script>
</body>
</html>
