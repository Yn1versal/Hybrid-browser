<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hybrid GX</title>
    <style>
        :root { --accent: #FF8C00; --bg: #0b0b0b; --sidebar-bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        #tabs { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; border-bottom: 2px solid var(--accent); height: 42px; }
        .tab { background: #1a1a1a; padding: 6px 15px; border-radius: 5px 5px 0 0; cursor: pointer; min-width: 120px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; border-bottom: none; color: #888; }
        .tab.active { background: var(--accent); color: black; font-weight: bold; border-color: var(--accent); }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó */
        .nav-bar { background: #151515; padding: 8px 15px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #222; }
        .nav-btn { cursor: pointer; color: var(--accent); font-size: 20px; user-select: none; }
        #addr-bar { flex: 1; background: #000; border: 1px solid #333; color: #ccc; padding: 6px 15px; border-radius: 4px; outline: none; }

        .container { display: flex; flex: 1; overflow: hidden; }

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar { width: 65px; background: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #222; z-index: 10; }
        .side-icon { margin-bottom: 25px; cursor: pointer; transition: 0.2s; }
        .side-icon img { width: 32px; height: 32px; border-radius: 5px; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        #viewport { flex: 1; position: relative; background: #000; }
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .page.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* –ì–æ–ª–æ–≤–Ω–∞ */
        #home-page { display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); }
        .logo { font-size: 60px; font-weight: bold; margin-bottom: 30px; }
        .orange { color: var(--accent); }
        .main-search { width: 500px; padding: 15px 25px; border-radius: 30px; border: 2px solid #222; background: #111; color: white; font-size: 16px; outline: none; margin-bottom: 40px; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .tile { background: #161616; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid #222; width: 100px; }
        .tile:hover { border-color: var(--accent); transform: translateY(-5px); transition: 0.2s; }
        .tile img { width: 30px; height: 30px; margin-bottom: 8px; }
        .tile span { font-size: 11px; color: #aaa; display: block; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="tab-home" onclick="showPage('home-page', 'tab-home')">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="goBack()">‚üµ</div>
        <div class="nav-btn" onclick="goForward()">‚ü∂</div>
        <div class="nav-btn" onclick="reloadPage()">‚ü≥</div>
        <input type="text" id="addr-bar" placeholder="–®—É–∫–∞—Ç–∏ –≤ Bing –∞–±–æ –≤–≤–µ—Å—Ç–∏ URL..." onkeypress="checkEnter(event)">
        <div class="nav-btn" onclick="forceOpen()">üöÄ</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="side-icon" onclick="openNewTab('https://www.youtube.com/embed/','YouTube')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"></div>
            <div class="side-icon" onclick="openNewTab('https://web.telegram.org/a/','Telegram')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></div>
            <div class="side-icon" onclick="openNewTab('https://discord.com/app','Discord')"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg"></div>
        </div>

        <div id="viewport">
            <div id="home-page" class="page active">
                <div class="logo"><span class="orange">Hybrid</span> GX</div>
                <input type="text" class="main-search" placeholder="–ü–æ—à—É–∫ —á–µ—Ä–µ–∑ Bing..." onkeypress="checkEnter(event)">
                <div class="grid">
                    <div class="tile" onclick="openNewTab('https://www.roblox.com','Roblox')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg"><span>Roblox</span></div>
                    <div class="tile" onclick="openNewTab('https://poki.com','Poki')"><img src="https://poki.com/favicon.ico"><span>Poki</span></div>
                    <div class="tile" onclick="openNewTab('https://github.com','GitHub')"><img src="https://github.githubassets.com/favicons/favicon.svg"><span>GitHub</span></div>
                    <div class="tile" onclick="openNewTab('https://www.twitch.tv','Twitch')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg"><span>Twitch</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tabIdCounter = 0;
        let activePageId = 'home-page';
        let currentUrl = '';

        function checkEnter(e) {
            if (e.key === 'Enter') {
                let v = e.target.value;
                if (!v) return;
                let url = (v.includes('.') && !v.includes(' ')) ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.bing.com/search?q=' + encodeURIComponent(v);
                openNewTab(url, '–í–∫–ª–∞–¥–∫–∞');
                e.target.value = '';
            }
        }

        function openNewTab(url, title) {
            tabIdCounter++;
            const pId = 'page-' + tabIdCounter;
            const tId = 'tab-' + tabIdCounter;
            currentUrl = url;

            // –°—Ç–≤–æ—Ä—é—î–º–æ –≤–∫–ª–∞–¥–∫—É
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span style="margin-left:8px" onclick="closeTab(event,'${tId}','${pId}')">√ó</span>`;
            tab.onclick = () => showPage(pId, tId, url);
            document.getElementById('tabs').appendChild(tab);

            // –°—Ç–≤–æ—Ä—é—î–º–æ —Å—Ç–æ—Ä—ñ–Ω–∫—É –∑ iframe
            const page = document.createElement('div');
            page.className = 'page';
            page.id = pId;
            page.innerHTML = `<iframe src="${url}"></iframe>`;
            document.getElementById('viewport').appendChild(page);

            showPage(pId, tId, url);
        }

        function showPage(pId, tId, url = '') {
            activePageId = pId;
            currentUrl = url;

            // –•–æ–≤–∞—î–º–æ –í–°–Ü —Å—Ç–æ—Ä—ñ–Ω–∫–∏ —ñ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω—É
            document.getElementById(pId).classList.add('active');
            document.getElementById(tId).classList.add('active');

            // –û–Ω–æ–≤–ª—é—î–º–æ –∞–¥—Ä–µ—Å–Ω–∏–π —Ä—è–¥–æ–∫
            document.getElementById('addr-bar').value = (pId === 'home-page') ? '' : url;
        }

        function closeTab(e, tId, pId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(pId).remove();
            showPage('home-page', 'tab-home');
        }

        function forceOpen() { if(currentUrl) window.open(currentUrl, '_blank'); }
        function reloadPage() { if(activePageId !== 'home-page') { let f = document.querySelector(`#${activePageId} iframe`); f.src = f.src; } }
        function goBack() { if(activePageId !== 'home-page') { document.querySelector(`#${activePageId} iframe`).contentWindow.history.back(); } }
        function goForward() { if(activePageId !== 'home-page') { document.querySelector(`#${activePageId} iframe`).contentWindow.history.forward(); } }
    </script>
</body>
</html>
