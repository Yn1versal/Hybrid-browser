<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hybrid Browser v8.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #121212; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–µ—Ä—Ö: –í–∫–ª–∞–¥–∫–∏ */
        #tabs { background: #1a1a1a; display: flex; padding: 10px 10px 0; gap: 5px; border-bottom: 2px solid #FF8C00; }
        .tab { background: #333; padding: 8px 15px; border-radius: 5px 5px 0 0; cursor: pointer; min-width: 120px; font-size: 13px; display: flex; justify-content: space-between; }
        .tab.active { background: #FF8C00; color: black; font-weight: bold; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav { background: #222; padding: 10px; display: flex; gap: 10px; align-items: center; }
        .btn { cursor: pointer; color: #FF8C00; font-weight: bold; font-size: 20px; user-select: none; }
        input { flex: 1; background: #121212; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 20px; outline: none; }

        /* –û—Å–Ω–æ–≤–Ω–∞ —á–∞—Å—Ç–∏–Ω–∞ */
        .container { display: flex; flex: 1; }
        
        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar { width: 70px; background: #181818; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #333; }
        .side-btn { margin-bottom: 20px; cursor: pointer; position: relative; }
        .side-btn img { width: 35px; height: 35px; border-radius: 8px; }
        .dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: red; border-radius: 50%; border: 2px solid #181818; }

        /* –í–µ–±-—Å–∞–π—Ç–∏ */
        #views { flex: 1; position: relative; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
        
        /* –ì–æ–ª–æ–≤–Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ */
        #home { background: #121212; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        #home.hidden { display: none; }
        .logo { font-size: 50px; font-weight: bold; margin-bottom: 20px; }
        .orange { color: #FF8C00; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="t-home" onclick="show('home')">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
    </div>

    <div class="nav">
        <div class="btn" onclick="back()">‚üµ</div>
        <div class="btn" onclick="forward()">‚ü∂</div>
        <div class="btn" onclick="reload()">‚ü≥</div>
        <input type="text" id="url" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ—à—É–∫–æ–≤–∏–π –∑–∞–ø–∏—Ç –∞–±–æ —Å–∞–π—Ç..." onkeypress="checkKey(event)">
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="side-btn" onclick="go('https://web.telegram.org', 'TG')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></div>
            <div class="side-btn" onclick="go('https://discord.com/app', 'Discord')"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg"><div class="dot"></div></div>
            <div class="side-btn" onclick="go('https://www.youtube.com/embed', 'YouTube')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"></div>
        </div>

        <div id="views">
            <div id="home">
                <div class="logo"><span class="orange">Hybrid</span> Browser</div>
                <p style="color: #666;">–í–µ—Ä—Å—ñ—è 8.0 –ø—Ä–∞—Ü—é—î</p>
            </div>
        </div>
    </div>

    <script>
        let count = 0;
        let activeId = 'home';

        function checkKey(e) {
            if (e.key === 'Enter') {
                let v = document.getElementById('url').value;
                let link = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.google.com/search?q=' + v;
                go(link, '–í–∫–ª–∞–¥–∫–∞');
            }
        }

        function go(url, title) {
            count++;
            let id = 'f' + count;
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –≤–∫–ª–∞–¥–∫—É
            let t = document.createElement('div');
            t.className = 'tab';
            t.id = 'tab-' + id;
            t.innerHTML = `<span>${title}</span> <span onclick="closeT(event, '${id}')"> √ó</span>`;
            t.onclick = () => show(id);
            document.getElementById('tabs').appendChild(t);

            // –°—Ç–≤–æ—Ä—é—î–º–æ —Ñ—Ä–µ–π–º
            let ifr = document.createElement('iframe');
            ifr.id = id;
            ifr.src = url;
            document.getElementById('views').appendChild(ifr);

            show(id);
        }

        function show(id) {
            activeId = id;
            document.querySelectorAll('iframe').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('home').classList.add('hidden');

            if (id === 'home') {
                document.getElementById('home').classList.remove('hidden');
                document.getElementById('t-home').classList.add('active');
            } else {
                document.getElementById(id).classList.add('active');
                document.getElementById('tab-' + id).classList.add('active');
                document.getElementById('url').value = document.getElementById(id).src;
            }
        }

        function closeT(e, id) {
            e.stopPropagation();
            document.getElementById(id).remove();
            document.getElementById('tab-' + id).remove();
            show('home');
        }

        function back() { if(activeId !== 'home') document.getElementById(activeId).contentWindow.history.back(); }
        function forward() { if(activeId !== 'home') document.getElementById(activeId).contentWindow.history.forward(); }
        function reload() { if(activeId !== 'home') { let f = document.getElementById(activeId); f.src = f.src; } }
    </script>
</body>
</html>
