<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Browser v9.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –í–∫–ª–∞–¥–∫–∏ –∑–≤–µ—Ä—Ö—É */
        #tabs { background: #1a1a1a; display: flex; padding: 10px 10px 0; gap: 5px; border-bottom: 2px solid #FF8C00; min-height: 45px; }
        .tab { background: #333; padding: 8px 15px; border-radius: 8px 8px 0 0; cursor: pointer; min-width: 140px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #444; border-bottom: none; color: #ccc; }
        .tab.active { background: #FF8C00; color: black; font-weight: bold; border-color: #FF8C00; }
        .close-btn { margin-left: 10px; font-size: 16px; opacity: 0.5; }
        .close-btn:hover { opacity: 1; color: red; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav { background: #222; padding: 10px; display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #333; }
        .btn { cursor: pointer; color: #FF8C00; font-weight: bold; font-size: 20px; user-select: none; transition: 0.2s; }
        .btn:hover { transform: scale(1.2); color: white; }
        #url-input { flex: 1; background: #121212; border: 1px solid #444; color: white; padding: 8px 20px; border-radius: 20px; outline: none; font-size: 14px; }

        /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .main-wrapper { display: flex; flex: 1; overflow: hidden; }
        
        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar { width: 70px; background: #181818; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #333; z-index: 10; }
        .side-btn { margin-bottom: 25px; cursor: pointer; position: relative; transition: 0.3s; }
        .side-btn img { width: 38px; height: 38px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .side-btn:hover { transform: translateY(-3px); }
        .dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: #ff4444; border-radius: 50%; border: 2px solid #181818; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞ –∑–æ–Ω–∞ */
        #content-area { flex: 1; position: relative; background: #121212; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
        iframe.active { display: block; }
        
        /* –î–æ–º–∞—à–Ω—ñ–π –µ–∫—Ä–∞–Ω */
        #home-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: radial-gradient(circle, #1e1e1e 0%, #121212 100%); }
        #home-screen.hidden { display: none; }
        .logo { font-size: 60px; font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 20px rgba(255, 140, 0, 0.3); }
        .orange { color: #FF8C00; }
        .main-search { width: 550px; padding: 15px 30px; border-radius: 35px; border: 1px solid #444; background: #222; color: white; font-size: 18px; outline: none; margin-top: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s; }
        .main-search:focus { border-color: #FF8C00; width: 600px; }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab active" id="tab-home" onclick="showView('home-screen')">
            <span>üè† –ì–æ–ª–æ–≤–Ω–∞</span>
        </div>
    </div>

    <div class="nav">
        <div class="btn" onclick="goBack()">‚üµ</div>
        <div class="btn" onclick="goForward()">‚ü∂</div>
        <div class="btn" onclick="refreshPage()">‚ü≥</div>
        <input type="text" id="url-input" placeholder="–ü–æ—à—É–∫ –∞–±–æ URL..." onkeypress="handleEnter(event)">
    </div>

    <div class="main-wrapper">
        <div class="sidebar">
            <div class="side-btn" onclick="createTab('https://web.telegram.org', 'Telegram')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
            </div>
            <div class="side-btn" onclick="createTab('https://discord.com/app', 'Discord')">
                <img src="https://www.svgrepo.com/show/353655/discord-icon.svg">
                <div class="dot"></div>
            </div>
            <div class="side-btn" onclick="createTab('https://www.bing.com', 'Bing')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Bing_Fluent_Logo.svg">
            </div>
        </div>

        <div id="content-area">
            <div id="home-screen">
                <div class="logo"><span class="orange">Hybrid</span> Browser</div>
                <p style="color: #888;">–®–≤–∏–¥–∫–∏–π. –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π. –¢–≤—ñ–π.</p>
                <input type="text" class="main-search" placeholder="–©–æ –∑–Ω–∞–π–¥–µ–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ?" onkeypress="handleEnter(event)">
            </div>
        </div>
    </div>

    <script>
        let tabIdCounter = 0;
        let activeFrameId = 'home-screen';

        function handleEnter(e) {
            if (e.key === 'Enter') {
                let val = e.target.value;
                if (!val) return;
                
                let targetUrl;
                if (val.includes('.') && !val.includes(' ')) {
                    targetUrl = val.startsWith('http') ? val : 'https://' + val;
                } else {
                    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Bing, –±–æ –≤—ñ–Ω –¥–æ–∑–≤–æ–ª—è—î –≤–±—É–¥–æ–≤—É–≤–∞–Ω–Ω—è
                    targetUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(val);
                }
                createTab(targetUrl, '–ü–æ—à—É–∫');
                e.target.value = '';
            }
        }

        function createTab(url, title) {
            tabIdCounter++;
            const fId = 'frame-' + tabIdCounter;
            const tId = 'tab-' + tabIdCounter;

            // –°—Ç–≤–æ—Ä—é—î–º–æ –≤–∫–ª–∞–¥–∫—É –∑–≤–µ—Ä—Ö—É
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tId;
            tab.innerHTML = `<span>${title}</span> <span class="close-btn" onclick="deleteTab(event, '${tId}', '${fId}')">√ó</span>`;
            tab.onclick = () => showView(fId, tId);
            document.getElementById('tabs').appendChild(tab);

            // –°—Ç–≤–æ—Ä—é—î–º–æ iframe
            const ifr = document.createElement('iframe');
            ifr.id = fId;
            ifr.src = url;
            document.getElementById('content-area').appendChild(ifr);

            showView(fId, tId);
        }

        function showView(fId, tId = 'tab-home') {
            activeFrameId = fId;
            
            // –•–æ–≤–∞—î–º–æ –≤—Å–µ
            document.querySelectorAll('iframe').forEach(i => i.classList.remove('active'));
            document.getElementById('home-screen').classList.add('hidden');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // –ê–∫—Ç–∏–≤—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω–µ
            if (fId === 'home-screen') {
                document.getElementById('home-screen').classList.remove('hidden');
                document.getElementById('url-input').value = '';
            } else {
                const currentFrame = document.getElementById(fId);
                currentFrame.classList.add('active');
                document.getElementById('url-input').value = currentFrame.src;
            }
            document.getElementById(tId).classList.add('active');
        }

        function deleteTab(e, tId, fId) {
            e.stopPropagation();
            document.getElementById(tId).remove();
            document.getElementById(fId).remove();
            showView('home-screen');
        }

        // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó
        function goBack() { if(activeFrameId !== 'home-screen') document.getElementById(activeFrameId).contentWindow.history.back(); }
        function goForward() { if(activeFrameId !== 'home-screen') document.getElementById(activeFrameId).contentWindow.history.forward(); }
        function refreshPage() { 
            if(activeFrameId !== 'home-screen') {
                const f = document.getElementById(activeFrameId);
                f.src = f.src;
            }
        }
    </script>
</body>
</html>
